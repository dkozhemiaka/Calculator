<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #487dee;
        }

        #calculator {
            width: 300px;
            margin: 200px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px #aaa;
            border: #060402;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .button {
            width: 60px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ccc;
        }

        .operator-button {
            background-color: #ff9900;
            color: #fff;
        }

        #result {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <div id="result">0</div>
        <div>
            <button class="button" onclick="input('7')">7</button>
            <button class="button" onclick="input('8')">8</button>
            <button class="button" onclick="input('9')">9</button>
            <button class="button operator-button" onclick="input('/')">รท</button>
        </div>
        <div>
            <button class="button" onclick="input('4')">4</button>
            <button class="button" onclick="input('5')">5</button>
            <button class="button" onclick="input('6')">6</button>
            <button class="button operator-button" onclick="input('*')">x</button>
        </div>
        <div>
            <button class="button" onclick="input('1')">1</button>
            <button class="button" onclick="input('2')">2</button>
            <button class="button" onclick="input('3')">3</button>
            <button class="button operator-button" onclick="input('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="input('0')">0</button>
            <button class="button" onclick="input('.')">.</button>
            <button class="button operator-button" onclick="calculate()">=</button>
            <button class="button operator-button" onclick="input('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="clearResult()">C</button>
        </div>
    </div>

    <script>
        let equation = "";
        let result = document.getElementById("result");

        function input(value) {
            equation += value;
            result.innerText = equation;
        }

        function calculate() {
            try {
                equation = eval(equation);
                result.innerText = equation;
            } catch (error) {
                result.innerText = "Error";
            }
        }

        function clearResult() {
            equation = "";
            result.innerText = "0";
        }
    </script>
</body>
</html
